<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/scripts.js"></script>
  <title>TRIANGLE TRACKER</title>
</head>

<body>
  <div class="container">
    <form id="school">
      <div class="form-group">
        <label for="Side-1">LENGTH 1</label>
        <div class="col-sm-6">
          <input class="form-control" id="Side-1" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="Side-2">LENGTH 2</label>
        <div class="col-sm-6">
          <input class="form-control" id="Side-2" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="Side-3">LENGTH 3</label>
        <div class="col-sm-6">
          <input class="form-control" id="Side-3" type="text">
        </div> <br><br>
      </div>
      <button class="btn btn-warning">SUBMIT</button>
    </form>
    <div id="equilat">
      <p>This is An <b> EQUILATERAL Triangle</b></p>
      <img src="./img/Equilateral-triangle-.png" alt="" class="img1">
    </div>
    <div id="isoc">
      <p>This is An <b>ISOSCELES Triangle</b></p>
      <img src="./img/Isosceles Triangle.1" alt="" class="img2">
    </div>
    <div id="scal">
      <p>This is A <b> SCALANE Triangle</b></p>
      <img src="./img/./Scalene-Triangle-2.png" alt="" class="img3">
    </div>
    <div id="ntn">
      <p>This is <b> Not A Triangle</b></p>
      <img src="./img/NOT A Triangle.1" alt="" class="img4">
    </div>

  </div>

</body>

</html>
